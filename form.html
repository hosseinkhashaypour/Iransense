<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="form.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>ایران سنس | ورود</title>
  </head>
  <body>
    <div id="backhome">
        <button class="backhome">برگشت</button>
    </div>
    <br>
    <div id="form-container">
        <div class="form-child">
            <form>
              <div id="user">
              <img src="user.png" alt="user" class="user">
              </div>
              <br>
                <input type="email" id="email" placeholder="ایمیل خود را وارد کنید">
                <br>
                <br>
                <input type="password" id="password" placeholder="رمز خود را وارد کنید">
                <span style="text-align: center;" class="err">رمز عبور باید شامل 6 حرف باشد</span>
                <br>
                <br>
                <div id="otp">
                  <button class="otp" onclick="showOtp()" type="button">ساخت رمز تصادفی</button>
                </div>
                 <div id="displayOtp"></div>
                <br>


            </form>
            <a href="index.html">
              <button type="submit" id="submit">ورود</button>
              </a>
              <br>
              <div id="forgot-pass">
                <a href="#" style="direction: rtl;">رمز عبور خود را فراموش کرده اید؟</a>
                </div>
        </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
